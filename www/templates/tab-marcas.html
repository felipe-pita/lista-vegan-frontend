<ion-view>
  <ion-nav-title>
    <div class="icon ion-home" ui-sref="tab.categoria"></div>
    <div class="bar-header-title">Lista Vegana</div>
    <div class="icon ion-search"></div>
    <div class="icon ion-heart fav" ui-sref="tab.favoritos"></div>
  </ion-nav-title>
  <ion-content>
    <div class="list">
      <div class="list-title">{{produtoSelecionado.descricao}}</div>
      <div class="list-note">
        <p>{{produtoSelecionado.observacao}} Lorem ipsum dolor sit a excepturi error iste, tenetur debitis qui <strong>veniam beatae maiores</strong>.</p>
      </div>
      <div class="list-label">Marcas</div>
      <ul>
        <li ng-repeat="marca in marcas" class="item">
          <span class="name">
            {{marca.marca.descricao}}<br>
            <em>{{marca.observacao}}</em>
          </span>
        </li>
      </ul>
    </div>
  </ion-content>
</ion-view>
