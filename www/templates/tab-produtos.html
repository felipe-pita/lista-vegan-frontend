<ion-view>
  <ion-nav-title>
    <div class="icon ion-home" ui-sref="tab.categoria"></div>
    <div class="bar-header-title">Lista Vegana</div>
    <div class="icon ion-search"></div>
    <div class="icon ion-heart fav" ui-sref="tab.favoritos"></div>
  </ion-nav-title>
  <ion-content>
    <div class="list list-inset">
      {{categoriaSelecionada.descricao}}
      <ion-item class="item item-button-right item-fav" ng-repeat="produto in produtos">
        <ion-item class="item" href="#/tab/marcas/{{produto.id}}">
          {{produto.descricao}}
        </ion-item>        
        <!--<div ng-if="isFavorito(produto.id) == false">-->
          <button class="button button-light" ng-click="addFavorito(produto)">
            <i class="icon ion-heart"></i>
          </button>
        <!--</div>-->
        
        <!--<div ng-if="isFavorito(produto.id)">>
          <button class="button button-light" ng-click="removerFavorito(produto.id)">
            <i class="icon ion-minus-circled"></i>
          </button>
        </div>-->
        
      </ion-item>
    </div>
  </ion-content>
</ion-view>
