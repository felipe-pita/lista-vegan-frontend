<ion-view>
  <ion-nav-title class="balanced">
    <button class="icon ion-home" ui-sref="tab.categoria"> </button>
    {{categoriaSelecionada.descricao}}
    <!--<button class="icon ion-search" ui-sref=""> </button>-->
    <button class="icon ion-heart" ui-sref="tab.favoritos"> </button>
  </ion-nav-title>
  <ion-content>
    <div class="list list-inset">
      <ion-item class="item item-button-right item-fav" ng-repeat="produto in produtos">
        <ion-item class="item" href="#/tab/marcas/{{produto.id}}">
          {{produto.descricao}}
        </ion-item>        
        <!--<div ng-if="isFavorito(produto)">-->
          <button class="button button-light" ng-click="addFavorito(produto)">
            <i class="icon ion-heart"></i>
          </button>
        <!--</div>-->
      </ion-item>
    </div>
  </ion-content>
</ion-view>
