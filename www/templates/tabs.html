<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Categoria Tab -->
  <ion-tab title="Categorias" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/categoria">
    <ion-nav-view name="tab-categoria"></ion-nav-view>
  </ion-tab>

  <!-- Produtos Tab -->
  <ion-tab title="Produtos" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/produtos">
    <ion-nav-view name="tab-produtos"></ion-nav-view>
  </ion-tab>

  <!-- Relacao Tab -->
  <ion-tab title="Relacao" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/marcas">
    <ion-nav-view name="tab-marcas"></ion-nav-view>
  </ion-tab>


</ion-tabs>
